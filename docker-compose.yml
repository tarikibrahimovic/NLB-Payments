services:
  postgres:
    image: postgres:17
    container_name: nlb-pg
    environment:
      POSTGRES_DB: nlb
      POSTGRES_USER: nlb
      POSTGRES_PASSWORD: nlb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nlb -d nlb"]
      interval: 5s
      timeout: 5s
      retries: 10
volumes:
  pgdata:
